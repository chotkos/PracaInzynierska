<div class="btn-group" role="group" style="margin-top:15px;">

    <button ng-if="dontShow=='pageedit'" type="submit" ng-disabled="pageForm.$invalid" class="btn btn-success">Save</button>
    <button ng-if="dontShow!='page'" type="button" ng-click="navigate(page)" class="btn btn-primary">Show</button>
    <button ng-if="isAdmin && dontShow!='pageedit'" type="button" class="btn btn-warning" ng-click="navigateEdit(page)">Edit</button>
    <button ng-if="isAdmin" type="button" class="btn btn-danger" ng-click="removePage(page)">Remove</button>
</div>
