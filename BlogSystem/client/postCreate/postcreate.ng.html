<div class="col-md-12">
    <form name="postForm" ng-submit="submitPost()" novalidate>

        <div class="panel">
            <div class="panel-body">
                <h2 class="text-black">Add new post</h2>
                <hr/>
                <div class="form-group" ng-class="{ 'has-error' : postForm.title.$invalid && !postForm.title.$pristine }">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" ng-model="post.title" required> {{form}}
                    <p ng-show="postForm.title.$invalid && !postForm.title.$pristine" class="help-block">Title is required.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : postForm.image.$invalid && !postForm.image.$pristine }">
                    <label for="image">Image URL:</label>
                    <input type="text" class="form-control" id="image" name="image" ng-model="post.image" required ng-pattern="/^.*\.(jpg|JPG|png|PNG)$/">
                    <p ng-show="postForm.image.$invalid && !postForm.image.$pristine" class="help-block">URL to an image in type of .jpg or .png is required.</p>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : postForm.desc.$invalid && !postForm.desc.$pristine }">
                    <label for="desc">Short description:</label>
                    <textarea class="form-control" id="desc" rows="2" name="desc" ng-model="post.description" required ng-maxlength="100"></textarea>
                    <p ng-show="postForm.desc.$error.maxlength" class="help-block">Description is too long.</p>
                </div>
            </div>
            <div class="panel-body">
                WYSIWIG
            </div>
            <div class="panel-footer">
                <span class="text-black">
                Zapisz i spadaj
            </span>
            </div>
        </div>
    </form>
</div>
