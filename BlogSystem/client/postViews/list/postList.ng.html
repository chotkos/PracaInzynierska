<div class="col-md-12">
    <div class="panel-body col-sm-12" ng-show="$root.showSearch">
        <input class="text-white form-control transparent-input" type='text' name='searchString' ng-model="searchString" placeholder="Start typing..." required ng-change="search(searchString)">
    </div>
    <div ng-repeat="post in posts">
        <div class="col-xs-4">
            <div class=" panel">
                <div class="panel-body post-image" style="background-image:url('{{post.image}}')">
                </div>
                <div class="panel-footer">
                    <span class="text-black">
                        <h2 ng-click="goToPost(post._id)">{{post.title}}</h2>
                        <i><h3>{{post.date  | date:'yyyy-MM-dd HH:mm:ss'}}</h3></i>
                        <span class="light-text text-wrap" >{{post.description}}</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <hr/>
        <p class="text-white">
            Page: {{page}}
            <a ng-show="posts.length===9 && postLength>page*9" class="btn btn-transparent-white pull-right " ng-click="nextPage() " role="button ">Next page</a>
            <a ng-show="page>1" class="btn btn-transparent-white pull-right " ng-click="lastPage() " role="button ">Last page</a>
        </p>
    </div>
</div>
