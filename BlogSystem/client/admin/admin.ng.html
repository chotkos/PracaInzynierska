<div class="col-md-12">
    <div id="posts" class="panel">
        <div class="panel-heading  text-black" ng-click="showPosts = !showPosts;">
            <h2>Posts:</h2>
        </div>
        <div class="panel-footer text-black" ng-show="showPosts">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="post in posts">
                    <h2>{{post.title}}</h2>
                    <i><h3>{{post.date  | date:'yyyy-MM-dd HH:mm:ss'}}</h3></i>
                    <span class="light-text ">{{post.description}}</span>
                    <br/>
                    <post-buttons></post-buttons>
                </a>
            </div>
            <div class="btn-group pull-right" role="group">
                <button ng-if="postPage>1" class="btn btn-primary " ng-click="lastPagePosts() " type="button ">Last page</button>
                <button class="btn btn-primary " type="button ">{{postPage}}</button>
                <button ng-if="posts.length===pagesize && postLength>postPage*pagesize" class="btn btn-primary " ng-click="nextPagePosts() " type="button ">Next page</button>
                <button type="button " ng-click="create() " class="btn btn-success ">Create</button>
            </div>
            <div class="clearfix "></div>
        </div>
    </div>
    <div id="pages " class="panel ">
        <div class="panel-heading text-black " ng-click="showPages=! showPages; ">
            <h2>Pages:</h2>
        </div>
        <div class="panel-footer text-black" ng-show="showPages">
            <div class="list-group">
                <a class="list-group-item" ng-repeat="page in pages">
                    <h2>{{page.title}}</h2>
                    <i><h3>{{page.date  | date:'yyyy-MM-dd HH:mm:ss'}}</h3></i>
                    <br/>
                    <page-buttons></page-buttons>
                </a>
            </div>
            <div class="btn-group pull-right" role="group">
                <button ng-if="postPage>1" class="btn btn-primary " ng-click="lastPagePages() " type="button ">Last page</button>
                <button class="btn btn-primary " type="button ">{{pagesPage}}</button>
                <button ng-if="pages.length===pagesize && pageLength>pagePage*pagesize" class="btn btn-primary " ng-click="nextPagePages() " type="button ">Next page</button>
                <button type="button " ng-click="createPage() " class="btn btn-success ">Create</button>
            </div>
            <div class="clearfix "></div>
        </div>
    </div>
    <div id="comments " class="panel ">
        <div class="panel-heading text-black " ng-click="showComments=! showComments; ">
            <h2>Comments:</h2>
        </div>
        <div class="panel-footer text-black " ng-show="showComments ">
            <div class="list-group ">
                <a class="list-group-item " ng-repeat="comment in comments ">
                    <h2>{{comment.user}}</h2>
                    <i><h3>{{comment.date  | date:'yyyy-MM-dd HH:mm:ss'}}</h3></i>
                    <span class="light-text ">{{comment.content}}</span>
                    <br/>
                    <comment-buttons></comment-buttons>
                </a>
            </div>
            <div class="btn-group pull-right" role="group">
                <button ng-if="commentsPage>1" class="btn btn-primary " ng-click="lastPageComments() " type="button ">Last page</button>
                <button class="btn btn-primary " type="button ">{{commentsPage}} </button>
                <button ng-if="comments.length===pagesize && commentsLength>commentsPage*pagesize" class="btn btn-primary " ng-click="nextPageComments() " type="button ">Next page</button>
            </div>
            <div class="clearfix "></div>
        </div>
    </div>
    <div id="users " class="panel ">
        <div class="panel-heading text-black " ng-click="showUsers=! showUsers; ">
            <h2>Users:</h2>
        </div>
        <div class="panel-footer text-black " ng-show="showUsers ">
            lorem ipsu
        </div>
    </div>
    <div id="config" class="panel ">
        <div class="panel-heading text-black " ng-click="showConfigs=! showConfigs; ">
            <h2>Configuration:</h2>
        </div>
        <div class="panel-footer text-black " ng-show="showConfigs ">
            <configuration-editor></configuration-editor>
        </div>
    </div>
</div>
